{% extends 'users/base.html' %}
{% load static %}


{% block css %}
  <link rel="stylesheet" href='{% static "css/auth.css" %}' />
{% endblock %}

{% block context %}

<section class="auth-section">
  <h1>Вход</h1>
  <form class="auth-form" action="#" method="post">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
    </div>
    <div class="form-group password-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>
      <span class="toggle-password">
        <img class="img" id="img" alt="Показать пароль" src='{% static "img/icons/eye.png" %}' />
      </span>
    </div>
    <button type="submit" class="auth-btn">Войти</button>
    <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
  </form>
</section>

<script>
	var input = document.getElementById('password');
  var img = document.getElementById('img');

  img.addEventListener('click', () => {
    if (input.getAttribute('type') === 'password') {
      input.setAttribute('type', 'text');
      img.setAttribute('src', '{% static "img/icons/eye-hide.png" %}')
    } else {
      input.setAttribute('type', 'password');
      img.setAttribute('src', '{% static "img/icons/eye.png" %}')
    }
  })
</script>

{% endblock %}
